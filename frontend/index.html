<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripcord - Decentralized Secure Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Ripcord</h1>
                <div class="connection-status">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <aside class="sidebar">
                <div class="room-list-container">
                    <h3>Rooms</h3>
                    <div id="room-list" class="room-list">
                        <!-- Room list will be populated by JavaScript -->
                    </div>
                    <button id="create-room-btn" class="btn btn-primary">Create Room</button>
                </div>
                
                <div class="user-list-container">
                    <h3>Online Users</h3>
                    <div id="user-list" class="user-list">
                        <!-- User list will be populated by JavaScript -->
                    </div>
                </div>
            </aside>
            
            <section class="chat-container">
                <div class="chat-header">
                    <h2 id="current-room-name">Select a room to start chatting</h2>
                    <div class="room-actions">
                        <button id="room-settings-btn" class="btn btn-secondary">Settings</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Type your message..."
                            rows="3"
                        ></textarea>
                        <div class="input-actions">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <div id="settings-panel" class="settings-panel hidden">
            <!-- Settings panel will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for creating rooms -->
    <div id="create-room-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Create New Room</h3>
            <form id="create-room-form">
                <div class="form-group">
                    <label for="room-name">Room Name:</label>
                    <input type="text" id="room-name" name="room-name" required>
                </div>
                <div class="form-group">
                    <label for="room-description">Description:</label>
                    <textarea id="room-description" name="room-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-create-room" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Room</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
